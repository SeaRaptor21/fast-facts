<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fast Facts Practice</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Fast Facts Practice</h1>
  <p id="timer">Timer: 6:00</p>
  <table id="table">
    <tr>
      <th class="h"></th>
      <th class="h" id="h1">1</th>
      <th class="h" id="h2">2</th>
      <th class="h" id="h3">3</th>
      <th class="h" id="h4">4</th>
      <th class="h" id="h5">5</th>
      <th class="h"></th>
    </tr>
    <tr>
      <td class="l" id="A">A</td>
      <td><input id="A1"></td>
      <td><input id="A2"></td>
      <td><input id="A3"></td>
      <td><input id="A4"></td>
      <td><input id="A5"></td>
      <td id="A_score">Letter Score:<br></td>
    </tr>
    <tr>
      <td class="l" id="B">B</td>
      <td><input id="B1"></td>
      <td><input id="B2"></td>
      <td><input id="B3"></td>
      <td><input id="B4"></td>
      <td><input id="B5"></td>
      <td id="B_score">Letter Score:<br></td>
    </tr>
    <tr>
      <td class="l" id="C">C</td>
      <td><input id="C1"></td>
      <td><input id="C2"></td>
      <td><input id="C3"></td>
      <td><input id="C4"></td>
      <td><input id="C5"></td>
      <td id="C_score">Letter Score:<br></td>
    </tr>
    <tr>
      <td class="l" id="D">D</td>
      <td><input id="D1"></td>
      <td><input id="D2"></td>
      <td><input id="D3"></td>
      <td><input id="D4"></td>
      <td><input id="D5"></td>
      <td id="D_score">Letter Score:<br></td>
    </tr>
    <tr>
      <td class="l" id="E">E</td>
      <td><input id="E1"></td>
      <td><input id="E2"></td>
      <td><input id="E3"></td>
      <td><input id="E4"></td>
      <td><input id="E5"></td>
      <td id="E_score">Letter Score:<br></td>
    </tr>
    <tr>
      <td class="l"></td>
      <td id="c1_score">Category Score:<br></td>
      <td id="c2_score">Category Score:<br></td>
      <td id="c3_score">Category Score:<br></td>
      <td id="c4_score">Category Score:<br></td>
      <td id="c5_score">Category Score:<br></td>
      <td id="total_score">Total Score:<br></td>
    </tr>
  </table>
  <button id="check" onclick="check()">Check</button>
  <button id="gen" onclick="generate()">Generate New</button>
  <div id="info">
    <p id="info_text">
      Filling in missing answers
    </p>
    <div id="progress_bar">
      <div id="progress"></div>
    </div>
  </div>
</body>
</html>
